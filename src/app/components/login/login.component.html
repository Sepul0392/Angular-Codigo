<div class="container my-5">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center mb-5">
                    <div class="brand_logo_container">
                        <img src="assets/img/logo.png"
                            class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="justify-content-center form_container mt-5">
                    <form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">
                        <div class="input-group mb-3">
                            <input type="email" name="correo_electronico" class="form-control input_user" value="" placeholder="Correo Electronico" ngModel required>
                        </div>
                        <div class="input-group mb-2">
                            <input type="password" name="contrasena" class="form-control input_pass" value="" placeholder="Contraseña" ngModel required>
                        </div>
                        <div class="d-flex justify-content-center mt-4  login_container">
                            <button type="submit" name="button" class="btn ingresar_btn">Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center mt-1 login_container">
                    <button type="submit" name="button" class="btn registrarce_btn">Registrarce</button>
                </div>
                <div class="d-flex justify-content-center mt-1 login_container">
                    <button type="submit" name="button" class="btn invitado_btn">Invitado</button>
                </div>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <a href="#">Olvidastes tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
